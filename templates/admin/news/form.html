{% extends "admin/base.html" %}

{% block title %}{{ 'Sửa Tin Tức' if news else 'Thêm Tin Tức' }}{% endblock %}
{% block page_title %}{{ 'Sửa Tin Tức' if news else 'Thêm Tin Tức' }}{% endblock %}

{% block content %}
<form method="POST" class="space-y-6">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="bg-white rounded-xl shadow-sm p-6">
        <h2 class="text-lg font-semibold mb-6">Thông Tin Tin Tức</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div><label class="block text-sm font-medium text-gray-700 mb-2">Slug *</label><input type="text" name="slug" value="{{ news.slug if news else '' }}" required class="w-full px-4 py-2 border border-gray-300 rounded-lg"></div>
            <div><label class="block text-sm font-medium text-gray-700 mb-2">Danh Mục</label>
                <select name="category" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    <option value="">-- Chọn --</option>
                    <option value="news" {% if news and news.category == 'news' %}selected{% endif %}>Tin Tức</option>
                    <option value="promotion" {% if news and news.category == 'promotion' %}selected{% endif %}>Khuyến Mãi</option>
                    <option value="event" {% if news and news.category == 'event' %}selected{% endif %}>Sự Kiện</option>
                </select>
            </div>
            <div><label class="block text-sm font-medium text-gray-700 mb-2">Trạng Thái</label>
                <select name="status" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    <option value="draft" {% if news and news.status == 'draft' %}selected{% endif %}>Nháp</option>
                    <option value="published" {% if news and news.status == 'published' %}selected{% endif %}>Đã Đăng</option>
                </select>
            </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
            <div><label class="block text-sm font-medium text-gray-700 mb-2">Tiêu Đề (VI) *</label><input type="text" name="title_vi" value="{{ news.title_vi if news else '' }}" required class="w-full px-4 py-2 border border-gray-300 rounded-lg"></div>
            <div><label class="block text-sm font-medium text-gray-700 mb-2">Tiêu Đề (EN) *</label><input type="text" name="title_en" value="{{ news.title_en if news else '' }}" required class="w-full px-4 py-2 border border-gray-300 rounded-lg"></div>
        </div>
        <div class="mt-6"><label class="block text-sm font-medium text-gray-700 mb-2">Hình Ảnh Đại Diện (URL)</label><input type="url" name="image_url" value="{{ news.image_url if news else '' }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg"></div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
            <div><label class="block text-sm font-medium text-gray-700 mb-2">Tóm Tắt (VI)</label><textarea name="excerpt_vi" rows="2" class="w-full px-4 py-2 border border-gray-300 rounded-lg">{{ news.excerpt_vi if news else '' }}</textarea></div>
            <div><label class="block text-sm font-medium text-gray-700 mb-2">Tóm Tắt (EN)</label><textarea name="excerpt_en" rows="2" class="w-full px-4 py-2 border border-gray-300 rounded-lg">{{ news.excerpt_en if news else '' }}</textarea></div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
            <div><label class="block text-sm font-medium text-gray-700 mb-2">Nội Dung (VI - HTML)</label><textarea name="content_vi" rows="8" class="w-full px-4 py-2 border border-gray-300 rounded-lg font-mono text-sm">{{ news.content_vi if news else '' }}</textarea></div>
            <div><label class="block text-sm font-medium text-gray-700 mb-2">Nội Dung (EN - HTML)</label><textarea name="content_en" rows="8" class="w-full px-4 py-2 border border-gray-300 rounded-lg font-mono text-sm">{{ news.content_en if news else '' }}</textarea></div>
        </div>
    </div>
    <div class="flex items-center justify-between">
        <a href="{{ url_for('admin.news_list') }}" class="text-gray-600"><i class="fas fa-arrow-left mr-2"></i>Quay lại</a>
        <button type="submit" class="bg-primary text-white px-6 py-2 rounded-lg"><i class="fas fa-save mr-2"></i>{{ 'Cập Nhật' if news else 'Tạo Mới' }}</button>
    </div>
</form>
{% endblock %}
