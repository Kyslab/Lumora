{% extends "admin/base.html" %}

{% block title %}{{ 'Sửa' if item else 'Thêm' }} Ảnh/Video{% endblock %}
{% block page_title %}{{ 'Sửa' if item else 'Thêm' }} Ảnh/Video{% endblock %}

{% block content %}
<form method="POST" class="space-y-6">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="bg-white rounded-xl shadow-sm p-6">
        <h2 class="text-lg font-semibold mb-6">Thông Tin</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div><label class="block text-sm font-medium text-gray-700 mb-2">Loại *</label>
                <select name="type" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    <option value="image" {% if item and item.type == 'image' %}selected{% endif %}>Hình Ảnh</option>
                    <option value="video" {% if item and item.type == 'video' %}selected{% endif %}>Video</option>
                </select>
            </div>
            <div><label class="block text-sm font-medium text-gray-700 mb-2">Danh Mục</label>
                <select name="category" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    <option value="">-- Chọn --</option>
                    <option value="resort" {% if item and item.category == 'resort' %}selected{% endif %}>Resort</option>
                    <option value="room" {% if item and item.category == 'room' %}selected{% endif %}>Phòng</option>
                    <option value="dining" {% if item and item.category == 'dining' %}selected{% endif %}>Ẩm Thực</option>
                    <option value="activity" {% if item and item.category == 'activity' %}selected{% endif %}>Hoạt Động</option>
                </select>
            </div>
            <div><label class="block text-sm font-medium text-gray-700 mb-2">Thứ Tự</label><input type="number" name="sort_order" value="{{ item.sort_order if item else 0 }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg"></div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
            <div><label class="block text-sm font-medium text-gray-700 mb-2">Tiêu Đề (VI)</label><input type="text" name="title_vi" value="{{ item.title_vi if item else '' }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg"></div>
            <div><label class="block text-sm font-medium text-gray-700 mb-2">Tiêu Đề (EN)</label><input type="text" name="title_en" value="{{ item.title_en if item else '' }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg"></div>
        </div>
        <div class="mt-6"><label class="block text-sm font-medium text-gray-700 mb-2">URL *</label><input type="url" name="url" value="{{ item.url if item else '' }}" required class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="URL hình ảnh hoặc video embed"></div>
        <div class="mt-6"><label class="block text-sm font-medium text-gray-700 mb-2">Thumbnail URL</label><input type="url" name="thumb_url" value="{{ item.thumb_url if item else '' }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg"></div>
        <div class="mt-6"><label class="flex items-center"><input type="checkbox" name="is_active" {% if item and item.is_active %}checked{% elif not item %}checked{% endif %} class="w-4 h-4 text-primary"><span class="ml-2 text-sm text-gray-700">Hiển thị</span></label></div>
    </div>
    <div class="flex items-center justify-between">
        <a href="{{ url_for('admin.gallery_list') }}" class="text-gray-600"><i class="fas fa-arrow-left mr-2"></i>Quay lại</a>
        <button type="submit" class="bg-primary text-white px-6 py-2 rounded-lg"><i class="fas fa-save mr-2"></i>{{ 'Cập Nhật' if item else 'Tạo Mới' }}</button>
    </div>
</form>
{% endblock %}
