{% macro image_section(entity, images, entity_name, back_url) %}
<div class="bg-white rounded-xl shadow-sm p-6">
    <h2 class="text-lg font-semibold mb-6">Hình Ảnh</h2>
    
    {% if entity and images %}
    <div class="mb-6">
        <h3 class="text-sm font-medium text-gray-700 mb-3">Hình ảnh hiện tại</h3>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="existing-images">
            {% for img in images %}
            <div class="relative group">
                <img src="{{ img.url }}" alt="Image" class="w-full h-32 object-cover rounded-lg">
                <label class="absolute top-2 right-2 bg-white rounded-full p-1 shadow cursor-pointer">
                    <input type="checkbox" name="keep_images[]" value="{{ img.id }}" checked class="w-4 h-4 text-primary">
                </label>
                <span class="absolute bottom-0 left-0 right-0 bg-black/50 text-white text-xs p-1 text-center rounded-b-lg">Bỏ chọn để xóa</span>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}
    
    <div class="mb-6">
        <h3 class="text-sm font-medium text-gray-700 mb-3">
            <i class="fas fa-upload mr-2 text-primary"></i>Upload hình ảnh từ máy tính
        </h3>
        <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-primary transition" id="upload-zone">
            <input type="file" name="image_files[]" id="file-input" multiple accept="image/*" class="hidden">
            <label for="file-input" class="cursor-pointer">
                <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-2"></i>
                <p class="text-gray-600">Kéo thả hoặc <span class="text-primary font-medium">click để chọn</span> hình ảnh</p>
                <p class="text-xs text-gray-500 mt-1">PNG, JPG, GIF, WEBP (tối đa 16MB)</p>
            </label>
        </div>
        <div id="file-preview" class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4"></div>
    </div>
    
    <div class="border-t pt-6">
        <h3 class="text-sm font-medium text-gray-700 mb-3">
            <i class="fas fa-link mr-2 text-primary"></i>Hoặc nhập URL hình ảnh
        </h3>
        <div id="images-container" class="space-y-3">
            <div class="flex items-center space-x-3 image-row">
                <input type="url" name="images[]" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="https://example.com/image.jpg">
                <button type="button" onclick="this.parentElement.remove()" class="text-red-600 hover:text-red-800 p-2">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <button type="button" onclick="addImageField()" class="mt-4 text-primary hover:text-primary/80">
            <i class="fas fa-plus mr-2"></i>Thêm URL
        </button>
    </div>
</div>
{% endmacro %}

{% macro upload_scripts() %}
<script>
function addImageField() {
    const container = document.getElementById('images-container');
    const div = document.createElement('div');
    div.className = 'flex items-center space-x-3 image-row';
    div.innerHTML = `
        <input type="url" name="images[]" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="https://example.com/image.jpg">
        <button type="button" onclick="this.parentElement.remove()" class="text-red-600 hover:text-red-800 p-2">
            <i class="fas fa-times"></i>
        </button>
    `;
    container.appendChild(div);
}

const fileInput = document.getElementById('file-input');
const preview = document.getElementById('file-preview');
const uploadZone = document.getElementById('upload-zone');

if (fileInput) {
    fileInput.addEventListener('change', function() {
        preview.innerHTML = '';
        Array.from(this.files).forEach((file, index) => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const div = document.createElement('div');
                div.className = 'relative';
                div.innerHTML = `
                    <img src="${e.target.result}" alt="Preview" class="w-full h-32 object-cover rounded-lg">
                    <span class="absolute bottom-0 left-0 right-0 bg-black/50 text-white text-xs p-1 text-center rounded-b-lg truncate">${file.name}</span>
                `;
                preview.appendChild(div);
            };
            reader.readAsDataURL(file);
        });
    });
}

if (uploadZone) {
    uploadZone.addEventListener('dragover', function(e) {
        e.preventDefault();
        this.classList.add('border-primary', 'bg-primary/5');
    });

    uploadZone.addEventListener('dragleave', function(e) {
        e.preventDefault();
        this.classList.remove('border-primary', 'bg-primary/5');
    });

    uploadZone.addEventListener('drop', function(e) {
        e.preventDefault();
        this.classList.remove('border-primary', 'bg-primary/5');
        if (fileInput) {
            fileInput.files = e.dataTransfer.files;
            fileInput.dispatchEvent(new Event('change'));
        }
    });
}
</script>
{% endmacro %}
