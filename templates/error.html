{% extends "base.html" %}
{% block title %}Lỗi {{ error_code }}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-xl shadow-lg text-center max-w-md">
        <div class="text-6xl text-red-500 mb-4">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Lỗi {{ error_code }}</h1>
        <p class="text-gray-600 mb-6">{{ error_message }}</p>
        <a href="javascript:history.back()" class="inline-block bg-primary text-white px-6 py-3 rounded-lg hover:bg-opacity-90 transition">
            <i class="fas fa-arrow-left mr-2"></i>Quay lại
        </a>
    </div>
</div>
{% endblock %}
